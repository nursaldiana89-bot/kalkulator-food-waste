<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Emisi Limbah Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f6;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            background: #ffffff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c7a7b;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
        }
        button {
            background: #2c7a7b;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #225e61;
        }
        .result {
            background: #e6fffa;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Kalkulator Emisi Limbah Makanan</h2>

    <label>Berat sisa makanan (kg)</label>
    <input type="number" id="berat" placeholder="Contoh: 0.5" step="0.01">

    <label>Jenis sisa makanan</label>
    <select id="jenis">
        <option value="2.7">Nasi / Karbohidrat</option>
        <option value="0.5">Sayur</option>
        <option value="0.8">Buah</option>
        <option value="6.0">Ayam</option>
        <option value="5.0">Ikan</option>
        <option value="27.0">Daging Merah</option>
        <option value="4.5">Makanan Olahan</option>
    </select>

    <button onclick="hitungEmisi()">Hitung Emisi</button>

    <div class="result" id="hasil">
        <p><strong>Hasil Perhitungan:</strong></p>
        <p id="output"></p>
        <p style="font-size: 13px;">
            *Perhitungan berdasarkan faktor emisi LCA (Poore & Nemecek, 2018; WRAP UK).
        </p>
    </div>
</div>

<script>
function hitungEmisi() {
    let berat = document.getElementById("berat").value;
    let faktor = document.getElementById("jenis").value;

    if (berat === "" || berat <= 0) {
        alert("Masukkan berat sisa makanan dengan benar!");
        return;
    }

    let emisi = berat * faktor;
    emisi = emisi.toFixed(2);

    document.getElementById("output").innerHTML =
        "Sisa makanan tersebut menghasilkan sekitar <strong>" +
        emisi +
        " kg CO₂e</strong>.<br><br>" +
        "Ini setara dengan emisi motor ± <strong>" +
        (emisi * 4).toFixed(1) +
        " km</strong>.";

    document.getElementById("hasil").style.display = "block";
}
</script>
</body>
</html>
